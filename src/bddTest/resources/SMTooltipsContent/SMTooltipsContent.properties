academics.degree.type.labels.list = Certificate;Associate's;Bachelor's;Master's;Doctorate;Graduate Certificate
academics.degree.type.text.list = A certificate is a short, focused program designed to provide basic skills in a \
  particular subject or area (ex. Certified Nurse Assistant, HVAC). Average program length is 1-2 years.;An associate’s \
  degree is a 2-year degree most commonly earned at a community college or technical school.;A bachelor’s degree is a \
  4-year degree earned at a college or university.;A master’s degree is pursued after a bachelor’s degree has been \
  earned and courses are around a specific field of study. Average program length is 2 years.;A doctoral degree is the \
  highest form of academic degree that can be attained (ex. medical doctor or lawyer). Average program length is 3-8 \
  years (varies widely by profession).;Graduate certificate programs are short, focused programs designed to provide \
  advanced skills in a particular subject or area of specialization after a bachelor’s degree has been earned. Average \
  program length is 1-2 years.
