admission.tooltips.text.list = If your school uses a GPA scale that is different than the standard scale at most \
  colleges, below are instructions for converting your GPA to a 4.0 scale:;Your combined score from the Math Test and \
  Evidence-Based Reading and Writing sections. If you have taken the SAT on more than one occasion, some \
  colleges/universities will take the highest score from each section, forming a new highest composite score or \
  Superscore. An individual college or university will indicate if they allow Superscoring.;Your composite score is the \
  average of your scores on each of the four tests (English, Math, Reading, and Science) rounded to the nearest whole \
  number. If you have taken the ACT on more than one occasion, some colleges/universities will take the highest score \
  from each section, forming a new highest composite score or Superscore. An individual college or university will \
  indicate if they allow Superscoring.;Students who earn a score of 3 or higher on an Advanced Placement (AP) Exam may \
  be granted college credit or advanced placement for the work completed in high school. An individual college or \
  university will indicate which AP subjects and exam scores it accepts.;Although International Baccalaureate (IB) \
  score requirements vary per subject, many U.S. and international colleges and universities will grant course credit \
  for the work students completed in high school. An individual college or university will indicate which IB subjects \
  and exam scores it accepts.;Some colleges and universities do not require students to submit SAT or ACT scores as part \
  of the application. The decision whether to send scores should be discussed with a school counselor or the admission \
  office.;Colleges or universities may be members of the Common Application, allowing students to complete one \
