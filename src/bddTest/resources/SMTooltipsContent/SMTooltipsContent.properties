compare.schools.admission.info.titles = Average High School GPA;Average ACT;Average SAT;
compare.schools.admission.info.text = This is the average High School GPA for incoming freshmen as reported by the \
  institution. If your school uses a GPA scale that is different than the standard scale at most colleges, we will \
  convert your GPA to a 4.0 scale. The top grade is an A, which equals a 4.0.;This is the average ACT score for incoming \
  freshmen as reported by the institution. The composite score is the average of the scores on each of the four tests \
  (English, Math, Reading, and Science) rounded to the nearest whole number. If the ACT was taken on more than one \
  occasion, some colleges/universities will take the highest score from each section, forming a new highest composite \
  score or Superscore. An individual college or university will indicate if they allow Superscoring.;This is the average \
  SAT score for incoming freshmen as reported by the institution. The combined score is the total of the Math and \
  Evidence-Based Reading and Writing sections. If the SAT was taken on more than one occasion, some colleges/universities \
  will take the highest score from each section, forming a new highest composite score or Superscore. An individual \
  college or university will indicate if they allow Superscoring.

compare.schools.institution.characteristics.titles = Graduation Rate;Retention Rate;Job Placement Rate - 6 months;Job Placement Rate - 1 year
compare.schools.institution.characteristics.text = This is the graduation rate for students seeking a 4-year degree as \
  reported by the institution. The average graduation rate in the U.S. for students seeking a 4-year degree is 33%. \
  Schools with a graduation rate of 58% or higher are considered to have a 'high graduation rate'.;This is the percentage \
  of students who return the following year to continue their studies at an institution as reported by the institution. \
  A high retention rate is any school with a return rate of 87% or higher.;This is the percentage of students who have \
  secured employment upon or within 6 months of graduation in a field related to their major. Institutions where 88% of \
  students are employed within 6 months are considered to have a "high job placement rate".;This is the percentage of \
  students who have secured employment upon or within 1 year of graduation in a field related to their major. Institutions \
  where 93% of students are employed within 1-year are considered to have a "high job placement rate".

